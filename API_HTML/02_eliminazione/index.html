<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div class="form-group">
            <label for="input-isbn">ISBN</label>
            <input type="text" class="form-control" id="input-isbn" />
        </div>

        <div class="form-group">
            <label for="input-titolo">Titolo</label>
            <input type="text" class="form-control" id="input-titolo" />
        </div>
        
        <div class="form-group">
            <label for="input-anno">Anno</label>
            <input type="number" class="form-control" id="input-anno" />
        </div>
        
        <div class="form-group">
            <label for="input-prezzo">Prezzo</label>
            <input type="number" class="form-control" id="input-prezzo" />
        </div>
        
        <div class="form-group">
            <label for="input-autore">Autore</label>
            <input type="text" class="form-control" id="input-autore" />
        </div>

        <button type="button" onclick="salva()">Salva</button>

        <hr />

        <h1>Tabella libri</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Titolo</th>
                    <th>Anno</th>
                    <th>Prezzo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="corpo-tabella">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
        
    <script src="script.js"></script>
</body>

</html>
