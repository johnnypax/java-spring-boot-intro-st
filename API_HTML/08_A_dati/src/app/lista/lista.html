<h3>Form di inserimento</h3>

<div class="form-group">
    <label for="input-ingrediente">Ingrediente</label>
    <input [(ngModel)]="ingrediente" type="text" class="form-control" id="input-ingrediente">
</div>

<button type="button" class="btn btn-primary" (click)="salvataggio()">Salva</button>

<h3>Elenco:</h3>

<ul>
    <li *ngFor="let itm of elenco">{{itm}}</li>
</ul>
